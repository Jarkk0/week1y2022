<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Hello World!</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <th>Tite burger</th>
        <th>50€</th>
      </tr>
      <tr>
        <th>Salad</th>
        <th>100€</th>
      </tr>
      <tr>
        <th>Meatlover burger</th>
        <th>3€</th>
      </tr>
      <tr>
        <th>Liverbox</th>
        <th>1€</th>
      </tr>
      <tr>
        <th>Vegan burger</th>
        <th>300€</th>
      </tr>
    </table>

    <textarea type="textarea" id="idea"></textarea>

    <button id="add-comment">Add new</button>

    <script>
      document.getElementById("add-comment").onclick = function () {
        var node = document.createElement("Li");
        var text = document.getElementById("idea").value;
        var textnode = document.createTextNode(text);
        node.appendChild(textnode);
        document.getElementById("list").appendChild(node);
      };
    </script>
    <ul id="list"></ul>
  </body>
</html>
